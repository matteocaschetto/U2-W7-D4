<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Gallery</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Photo Gallery</h1>

        <input type="text" id="search-query" placeholder="Cerca immagini" />
        <button class="my-5" id="load-images">Load Images</button>

        <input
          type="text"
          id="secondary-query"
          placeholder="Cerca immagini secondarie"
        />
        <button class="my-5" id="load-secondary-images">
          Load Secondary Images
        </button>
      </header>

      <div id="images-container" class="image-container"></div>

      <div id="secondary-images-container" class="image-container"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
